<div class="principal">
<ng-container *ngIf="!remult.authenticated()"><h1>Login no sistema</h1>
  <main>
    <form (submit)="signIn()"><input
      [(ngModel)]="signInUsername"
      placeholder="Usuario"
      name="username"
    />
       <input
        [(ngModel)]="signInSenha"
        placeholder="Senha"
        name="username"
        type="password"
      />
      <button>Sign in</button>
    </form>
  </main>
</ng-container>
<ng-container *ngIf="remult.authenticated()">
  <header>
    <div class="user-info">
    <span>{{ remult.user?.name }}</span>
  </div>
    <button class="btn-header" (click)="signOut()">Sign Out</button>
  </header>

<router-outlet></router-outlet>
</ng-container>

</div>
