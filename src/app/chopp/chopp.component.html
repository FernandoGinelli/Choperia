<h1>CHOPP</h1>
<main>
  <form class="highlight" *ngIf="mostrarCamposCartao" (submit)="addProdutos()">
    <div class="form-group">
      <input placeholder="Número do cartão" [(ngModel)]="numero_cartao" name="numero_cartao" autofocus  />
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Retirar</button>
    </div>
  </form>
  
  <div class="table">
    <div class="table-container">
      <div *ngIf="mostrarListaProdutos">
        <div class="row">
          <div class="col-md-3 mb-3" *ngFor="let produto of produtoss">
            <div class="card text-center">
              <div class="card-body">
                <h4 class="card-title font-weight-bold display-4">{{ produto.nomeProduto }}</h4>
                <p class="card-text font-weight-bold">Valor: R$ {{ produto.valorProduto }}</p>
                <p class="card-text font-weight-bold">Quantidade: {{ produto.quantidadeProduto }}</p>
                <button *ngIf="userRepo.metadata.apiDeleteAllowed" class="btn btn-success" (click)="escolher(produto)">Escolher</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
