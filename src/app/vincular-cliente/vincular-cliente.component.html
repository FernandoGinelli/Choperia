<div>
  <h1>Vincular rfid</h1>
  <main>
    <div class="lista" style="display: grid;"><label>Nome:</label>
      <input [(ngModel)]="cliente.name" [readonly]="true" />
      <label>Email:</label>
      <input [(ngModel)]="cliente.email" [readonly]="true" />
      <label>CPF:</label>
      <input [(ngModel)]="cliente.cpf" [readonly]="true" />
      <label>Telefone:</label>
      <input [(ngModel)]="cliente.telefone" [readonly]="true" />

      <label>Cart√£o RFID:</label>
      <input [(ngModel)]="cliente.cartao_vinculado" />
      <button
        *ngIf="userRepo.metadata.apiUpdateAllowed"
        (click)="saveUser(cliente)"
      >
        Salvar
      </button>
    </div>
  </main>
</div>
