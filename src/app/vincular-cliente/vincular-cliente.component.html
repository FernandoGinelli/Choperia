<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div>
  <h1>Vincular rfid</h1>
  <main class="container">
    <div class="table-container" style="display: grid;"><label>Nome:</label>
      <input [(ngModel)]="cliente.name" [readonly]="false" />
      <label>Email:</label>
      <input [(ngModel)]="cliente.email" [readonly]="false" />
      <label>CPF:</label>
      <input [(ngModel)]="cliente.cpf" [readonly]="false" />
      <label>Telefone:</label>
      <input [(ngModel)]="cliente.telefone" [readonly]="false" />

      <label>Cart√£o RFID:</label>
      <input [(ngModel)]="cliente.cartao_vinculado" />
      <button
        *ngIf="userRepo.metadata.apiUpdateAllowed"
        (click)="saveUser(cliente)"
      >
        Salvar
      </button>
    </div>
  </main>
</div>
