<main class="container">
  <h1 class="mt-3">Cadastro de Usu√°rios</h1>
  <form  (submit)="addUser()" class="row">

  <div class="col-sm-4">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome" placeholder="Nome">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" [(ngModel)]="senha" name="senha" placeholder="Senha">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="role">Role:</label>
      <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
        <option value="">Selecione a Role</option>
        <option value="admin">Administrador</option>
        <option value="fisSelf">FisSelf</option>
      </select>
    </div>
  </div>
  <div class="col-sm-12">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
