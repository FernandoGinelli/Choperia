
<main class="container">
  <div class="card">
  <h1 class="mt-3">Cadastro de Usuários</h1>


  <form  (submit)="addUser()" class="row">

  <div class="col-sm-4">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome" placeholder="Nome">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" [(ngModel)]="senha" name="senha" placeholder="Senha">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="role">Role:</label>
      <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
        <option value="">Selecione a Role</option>
        <option value="admin">Administrador</option>
        <option value="fisSelf">FisSelf</option>
      </select>
    </div>
  </div>
  <div class="col-sm-12">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
  </form>

<div class="table-container">
<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Senha</th>
      <th>Role</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">

      <td>{{user.name}}</td>
      <td>
        <ng-container *ngIf="user.password">
          <input type="password" [value]="user.password" disabled>
        </ng-container>
      </td>
      <td>
        <select [(ngModel)]="user.roles">
          <option value="">Selecione a Role</option>
          <option value="admin">Administrador</option>
          <option value="fisSelf">FisSelf</option>
        </select>
      </td>
      <td>
        <button class="btn-primary"  (click)="abriModal(user)">Editar</button>
        <button class="btn-danger" *ngIf="userRepo.metadata.apiDeleteAllowed" (click)="deleteUser(user)">Deletar</button>


      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
</main>
