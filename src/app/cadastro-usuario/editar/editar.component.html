

  <div class="modal-content"  >
    <span class="close" (click)="activeModal.dismiss()">&times;</span>

    <h2>Editar Usu√°rio</h2>
    <div>
    <form  (submit)="saveUser(user)" class="row" style="height: auto;">

      <div class="col-sm-4">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" [(ngModel)]="user.name" name="nome" placeholder="Nome">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control" id="senha" [(ngModel)]="user.password" name="senha" placeholder="Senha">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="role">Role:</label>
          <select class="form-control" id="role" [(ngModel)]="user.roles" name="role" required>
            <option value="">Selecione a Role</option>
            <option value="admin">Administrador</option>
            <option value="fisSelf">FisSelf</option>
          </select>
        </div>
      </div>
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
      </form></div>
  </div>
